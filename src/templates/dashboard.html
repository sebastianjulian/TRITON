<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .section {
            margin-top: 40px;
        }

        .section h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
        }

        .chart-container {
            margin: 20px 0;
        }

        canvas {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Raspberry Pi Sensor Dashboard</h1>

    <div class="section" id="bme280">
        <h2>BME280</h2>
        <div class="chart-container"><h3>Temperature [Â°C]</h3><canvas id="Temp_BME280"></canvas></div>
        <div class="chart-container"><h3>Humidity [%]</h3><canvas id="Hum"></canvas></div>
        <div class="chart-container"><h3>Pressure [hPa]</h3><canvas id="Press"></canvas></div>
        <div class="chart-container"><h3>Altitude [m]</h3><canvas id="Alt"></canvas></div>
    </div>

    <div class="section" id="mpu6050">
        <h2>MPU6050</h2>
        <div class="chart-container"><h3>Acc X [m/sÂ²]</h3><canvas id="Acc_x"></canvas></div>
        <div class="chart-container"><h3>Acc Y [m/sÂ²]</h3><canvas id="Acc_y"></canvas></div>
        <div class="chart-container"><h3>Acc Z [m/sÂ²]</h3><canvas id="Acc_z"></canvas></div>
        <div class="chart-container"><h3>Gyro X [Â°/s]</h3><canvas id="Gyro_x"></canvas></div>
        <div class="chart-container"><h3>Gyro Y [Â°/s]</h3><canvas id="Gyro_y"></canvas></div>
        <div class="chart-container"><h3>Gyro Z [Â°/s]</h3><canvas id="Gyro_z"></canvas></div>
        <div class="chart-container"><h3>Temperature [Â°C]</h3><canvas id="Temp_MPU"></canvas></div>
    </div>

    <script>
        const chartRefs = {};
        const fields = {
            "Temp_BME280": "Temp_BME280 [Â°C]",
            "Hum": "Hum [%]",
            "Press": "Press [hPa]",
            "Alt": "Alt [m]",
            "Acc_x": "Acc x [m/sÂ²]",
            "Acc_y": "Acc y [m/sÂ²]",
            "Acc_z": "Acc z [m/sÂ²]",
            "Gyro_x": "Gyro x [Â°/s]",
            "Gyro_y": "Gyro y [Â°/s]",
            "Gyro_z": "Gyro z [Â°/s]",
            "Temp_MPU": "Temp_MPU [Â°C]"
        };

        function createChart(canvasId, label) {
            const ctx = document.getElementById(canvasId).getContext("2d");
            return new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: "blue",
                        fill: false,
                        tension: 0.2,
                        pointRadius: 0
                    }]
                },
                options: {
                    animation: false,
                    scales: {
                        x: {
                            type: "linear",
                            title: { display: true, text: "Elapsed [s]" }
                        },
                        y: {
                            title: { display: true, text: label }
                        }
                    }
                }
            });
        }

        async function fetchData() {
            const res = await fetch("/data");
            const json = await res.json();
            const elapsed = json.history["Elapsed [s]"];

            for (const [canvasId, label] of Object.entries(fields)) {
                const values = json.history[label];
                if (!chartRefs[canvasId]) {
                    chartRefs[canvasId] = createChart(canvasId, label);
                }
                chartRefs[canvasId].data.labels = elapsed;
                chartRefs[canvasId].data.datasets[0].data = values;
                chartRefs[canvasId].update();
            }
        }

        setInterval(fetchData, 1000);
    </script>
</body>
</html>
